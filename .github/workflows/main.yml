name: RustDesk + Win10

on:
  workflow_dispatch:

jobs:
  run-rustdesk:
    runs-on: windows-2022
    steps:
      - name: Install & Connect Tailscale
        shell: powershell
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.92.3-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait

          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTHKEY }} --hostname=gh-runner-${{ github.run_id }}

          $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
          "TAILSCALE_IP=$tsIP" | Out-File -Append $env:GITHUB_ENV

      - name: Install Chocolatey
        shell: powershell
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072
          Invoke-Expression ((New-Object System.Net.WebClient).DownloadString('https://community.chocolatey.org/install.ps1'))

      - name: Install Telegram + Chrome (Chocolatey)
        shell: powershell
        run: |
          choco feature enable -n allowGlobalConfirmation
          choco install googlechrome -y
          choco install telegram.install -y

      - name: Force install Adblock Plus on Chrome (policy)
        shell: powershell
        run: |
          $extId = "cfhdojbkjhnklbpkdaibdccddilifddb"
          $updateUrl = "https://clients2.google.com/service/update2/crx"
          $policyPath = "HKLM:\SOFTWARE\Policies\Google\Chrome\ExtensionInstallForcelist"

          New-Item -Path $policyPath -Force | Out-Null
          New-ItemProperty -Path $policyPath -Name "1" -PropertyType String -Value "$extId;$updateUrl" -Force | Out-Null

      - name: Install RustDesk + Set password + Get ID
        shell: powershell
        env:
          RUSTDESK_PASSWORD: ${{ secrets.RUSTDESK_PASSWORD }}
        run: |
          if ([string]::IsNullOrWhiteSpace($env:RUSTDESK_PASSWORD)) { throw "RUSTDESK_PASSWORD secret is empty" }
          echo "::add-mask::$env:RUSTDESK_PASSWORD"

          $rdUrl = "https://github.com/rustdesk/rustdesk/releases/download/1.3.1/rustdesk-1.3.1-x86_64.msi"
          $installerPath = "$env:TEMP\rustdesk.msi"
          Invoke-WebRequest -Uri $rdUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait

          & "C:\Program Files\RustDesk\rustdesk.exe" --password "$env:RUSTDESK_PASSWORD"

          Start-Process "C:\Program Files\RustDesk\rustdesk.exe"
          Start-Sleep -Seconds 10

          $rdID = $null
          for ($i=0; $i -lt 12; $i++) {
            $rdID = & "C:\Program Files\RustDesk\rustdesk.exe" --get-id
            $rdID = ($rdID | Out-String).Trim()
            if ($rdID -match '^\d{6,}$') { break }
            Start-Sleep -Seconds 5
          }
          if (-not ($rdID -match '^\d{6,}$')) { throw "RustDesk ID not available (still generating / network issue)" }

          "RUSTDESK_ID=$rdID" | Out-File -Append $env:GITHUB_ENV

      - name: Configure Firewall
        shell: powershell
        run: |
          netsh advfirewall firewall add rule name="RustDesk-TCP" dir=in action=allow protocol=TCP localport=21115-21119
          netsh advfirewall firewall add rule name="RustDesk-UDP" dir=in action=allow protocol=UDP localport=21116

      - name: Runner Status & Keep Alive
        shell: powershell
        run: |
          $endTime = (Get-Date).AddHours(6)

          Write-Host "================================"
          Write-Host "CONNECTION DETAILS:"
          Write-Host "RustDesk ID: $env:RUSTDESK_ID"
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          Write-Host "Password: (hidden) <-- set to Eltyar via secret"
          Write-Host "================================"

          while ((Get-Date) -lt $endTime) {
            Write-Host "Status: Online | ID: $env:RUSTDESK_ID | IP: $env:TAILSCALE_IP | $(Get-Date)"
            Start-Sleep -Seconds 60
          }
